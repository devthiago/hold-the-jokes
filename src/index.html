<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HOKES - Hold The Jokes</title>
    <meta name="description" content="I have to stop telling jokes for a while then I created this repo to ask my friends to help me keep this goal. The main idea is to create a counter that shows how long I could hold my jokes.">
    <link href="https://fonts.googleapis.com/css?family=Archivo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column justify-content-between">
    <header class="header">
      <div class="container">
        <p class="display-4 text-center">HOKES</p>
        <p class="h4 text-center">Hold The Jokes!</p>
      </div>
    </header>
    <main role="main" class="container">
      <div class="row counter">
        <div class="col">
          <p id="days" class="display-2 text-center">00</p>
          <p class="h4 text-center text-uppercase">
            <small class="text-muted font-weight-light">days</small>
          </p>
        </div>
        <div class="col">
          <p id="hours" class="display-2 text-center">00</p>
          <p class="h4 text-center text-uppercase">
            <small class="text-muted font-weight-light">hours</small>
          </p>
        </div>
        <div class="col">
          <p id="minutes" class="display-2 text-center">00</p>
          <p class="h4 text-center text-uppercase">
            <small class="text-muted font-weight-light">minutes</small>
          </p>
        </div>
        <div class="col">
          <p id="seconds" class="display-2 text-center">00</p>
          <p class="h4 text-center text-uppercase font-weight-light">
            <small class="text-muted font-weight-light">seconds</small>
          </p>
        </div>
      </div>
      
      <div class="row action">
        <div class="col text-center text-uppercase">
          <a href="https://github.com/devthiago/hold-the-jokes/issues/new?title=Joke%20Reported!&template=joke-report.md&labels=joke" title="Github Issues - Report Joke!" target="_blank" class="btn btn-lg btn-dark">Report Joke!</a>
        </div>
      </div>

      <div id="reports"></div>

      <div class="row">
        <div class="col">
          <p class="h3 text-center text-uppercase about">
            <a href="https://github.com/devthiago/hold-the-jokes" title="Hold The Jokes Github" target="_blank" class="font-weight-light">What's that?</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="text-center">
          <a href="https://twitter.com/devthiago" target="_blank">@devthiago</a> is avoiding 🍅🍅🍅
        </p>
      </div>
    </footer>
  </body>
</html>
